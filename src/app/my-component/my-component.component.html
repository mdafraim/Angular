<div class="container">
  <div class="row">
    <div class="col-xl-4 col-md-4 col-sm-12">
      <form #cityDetail="ngForm" (ngSubmit)="onSubmitCity(cityDetail.value)">
        <div class="form-group">
          <label for="cityName">City Name</label>
          <input type="text" ngModel name="cityName" id="cityName" 
          cityName="" class="form-control" #cityName="ngModel" required>
          <div class="alert alert-danger" *ngIf="cityName.touched && !cityName.valid">
            Please Enter City Name...!!
          </div>
        </div>
        <div class="form-group">
          <label for="cityCode">City Code</label>
          <input type="text" ngModel name="cityCode" #cityCode="ngModel" 
          id="cityCode" class="form-control" required>
          <div class="alert alert-danger" *ngIf="cityCode.touched && !cityCode.valid">
            Please Enter City Code...!!
          </div>
        </div>
        <div class="form-group"><label for="stateName">State Name</label>
          <input type="text" ngModel name="stateName" id="stateName" 
          #stateName="ngModel" class="form-control" required>
          <div class="alert alert-danger" *ngIf="stateName.touched && !stateName.valid">
            Please Enter State Name...!!
          </div>
        </div>
        <div class="form-group">
          <label for="countryName">Contry Name</label>
          <input type="text" ngModel name="countryName" #countryName="ngModel" 
          id="contryName" class="form-control" required>
          <div class="alert alert-danger" *ngIf="countryName.touched && !countryName.valid">
            Please Enter Country Name...!!
          </div>
        </div>
        <input type="submit" class="btn btn-success" value="{{countryMode ? 'Update' : 'Submit'}}" [disabled]="!cityDetail.valid">
      </form>
    </div>
    <div class="col-xl-8 col-md-8 col-sm-12">
      <ng-container *ngIf="cityAndCountry.length > 0">
        <table class="table table-light">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>City Name</th>
              <th>City Code</th>
              <th>State Name</th>
              <th>Country Name</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cityAndCountry, index as i">
              <td>{{i + 1}}</td>
              <td>{{item.cityName}}</td>
              <td>{{item.cityCode}}</td>
              <td>{{item.stateName}}</td>
              <td>{{item.countryName}}</td>
              <td><button class="btn btn-primary" (click)="editDetail(item.id)">Edit</button></td>
              <td><button class="btn btn-danger" (click)="deleteDetail(item.id)">Delete</button></td>
            </tr>
        </table>
      </ng-container>
    </div>
  </div>
</div>
