<div class="container">
    <div class="row">
        <div class="col-xl-6 col-md-6 col-sm-12">
            <form [formGroup]="persnal">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username"
                     id-="username" class="form-control">
                     <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
                        <div *ngIf="username?.errors?.['required']">Please Enter Username...!!</div>
                        <div *ngIf="username?.errors?.['minlength']">Username Should be Minimum 8 Character...!!</div>
                        <div *ngIf="username?.errors?.['usernameCannotContainspace']">Username Does not Contain Space...!!</div>
                     </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" 
                    id="password" class="form-control">
                    <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
                        <div *ngIf="password?.errors?.['required']">Please Enter Password...!!</div>
                        <div *ngIf="password?.errors?.['minlength']">Password Should be Minimum 8 Character...!!</div>
                        <div *ngIf="password?.errors?.['AAA']">Password Does Not Contain Space</div>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
        </div>
    </div>
</div>
