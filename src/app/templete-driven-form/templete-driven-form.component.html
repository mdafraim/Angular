<body>
    <div class="container">
        <div class="row">
        <div class="col-xl-6 col-md-6 col-sm-12">
            <h3>Templete Driven Form</h3>
            <form #form="ngForm" (ngSubmit)="onCreate(form.value)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input ngModel type="text" #firstName="ngModel"
                     name="firstName" id="firstName" class="form-control"
                     required minlength="4">
                     <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                        <div *ngIf="firstName?.errors?.['required']">Please Enter First Name...!!</div>
                        <div *ngIf="firstName?.errors?.['minlength']">Please Enter Minimum 4 Character</div>
                     </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input ngModel name="lastName" #lastName="ngModel"
                     type="text" id="lastName" class="form-control"
                     required minlength="4">
                    <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
                        <div *ngIf="lastName?.errors?.['required']">Plaese Enter Name...!!</div>
                        <div *ngIf="lastName?.errors?.['minlength']">Please Enter Minimim 4 Character...!!</div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" ngModel name="email" #email="ngModel"
                         type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="contact">Mobile</label>
                            <input ngModel type="text" id="contact" 
                            #contact="ngModel" name="contact" class="form-control">
                        </div>
                        <input type="submit" [disabled]="!form.valid" class="btn btn-primary" Value="Register">
                        <input type="button" class="btn btn-success ml-2" 
                        value="Fetch Data" (click)="onFetch()">
                        <input type="button" class="btn btn-danger ml-2" value="DeleteData"
                        (click)="onDelete()">
            </form>
        </div>
        <div class="col-xl-6 col-md-6 col-sm-12">
        <p *ngIf="loadedPost.length > 1"></p>
        <ng-container *ngIf="loadedPost.length > 0">
        <ul class="list-style-group"  *ngFor="let post of loadedPost">
            <li class="list-group-item">
                {{post.contact}}  &nbsp; | &nbsp; {{post.email}}  &nbsp; | &nbsp; {{post.firstName}}  &nbsp; | &nbsp; {{post.lastName}}
             </li>
            
        </ul>
         </ng-container>
         </div>
      </div>      
    </div>
</body>
