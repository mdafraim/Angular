<div class="container">

  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="onData?.length > 0">
        <h3>User Details</h3>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Perform</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of onData">
              <td>{{item.id}}</td>
              <td scope="row">{{item.name}}</td>
              <td>{{item.username}}</td>
              <td>{{item.email}}</td>
              <td><button class="btn btn-danger" (click)="onDelete(onData)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      
    </div>
  </div>
</div>
